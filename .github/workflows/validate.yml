name: Validate Blueprints Structure and Meta

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate blueprint folders
        run: |
          echo "üîç Validating blueprints folder structure..."

          ERROR=0

          # Loop through each blueprint folder
          for dir in blueprints/*; do
            if [ -d "$dir" ]; then
              TEMPLATE_NAME=$(basename "$dir")

              COMPOSE_FILE="$dir/docker-compose.yml"
              TEMPLATE_FILE="$dir/template.yml"

              if [ ! -f "$COMPOSE_FILE" ]; then
                echo "‚ùå Missing docker-compose.yml in $TEMPLATE_NAME"
                ERROR=1
              fi

              if [ ! -f "$TEMPLATE_FILE" ]; then
                echo "‚ùå Missing template.yml in $TEMPLATE_NAME"
                ERROR=1
              fi
            fi
          done

          if [ $ERROR -eq 1 ]; then
            echo "‚ùå Blueprint folder validation failed."
            exit 1
          else
            echo "‚úÖ Blueprint folders validated successfully."
          fi

      - name: Validate meta.json matches blueprint folders
        run: |
          echo "üîç Validating meta.json against blueprint folders..."

          ERROR=0

          # Read all blueprint folder names into an array
          FOLDERS=($(ls -1 blueprints))

          # Extract ids from meta.json
          META_IDS=$(jq -r '.[].id' meta.json)

          # Validate each id in meta.json exists as a folder
          for ID in $META_IDS; do
            FOUND=0
            for FOLDER in "${FOLDERS[@]}"; do
              if [ "$ID" == "$FOLDER" ]; then
                FOUND=1
                break
              fi
            done

            if [ "$FOUND" -eq 0 ]; then
              echo "‚ùå meta.json id \"$ID\" does not match any folder in blueprints/"
              ERROR=1
            fi
          done

          # Validate each folder has an entry in meta.json
          for FOLDER in "${FOLDERS[@]}"; do
            FOUND=0
            for ID in $META_IDS; do
              if [ "$FOLDER" == "$ID" ]; then
                FOUND=1
                break
              fi
            done

            if [ "$FOUND" -eq 0 ]; then
              echo "‚ùå Folder \"$FOLDER\" has no matching id in meta.json"
              ERROR=1
            fi
          done

          if [ $ERROR -eq 1 ]; then
            echo "‚ùå meta.json validation failed."
            exit 1
          else
            echo "‚úÖ meta.json validated successfully."
          fi
